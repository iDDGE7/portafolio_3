        function gridPortafolio() {
            for (var materia in dataMats) {
                var idMat = 'id' + materia;
                jQuery('#content-grid').html(
                    jQuery('#content-grid').html() +
                    '<div class="item-portafolio">' +
                    '<div class="button-open-math" data-value="' + materia + '">OPEN</div>' +
                    '<div class="container-info" id="' + idMat + '">' +
                    '<div class="center-info-card">' +
                    '<div class="content-info-card">' +
                    '<h2 class="title-card">' + dataMats[materia].TITLE + '</h2>' +
                    '<h4 class="subtitle-card">' + dataMats[materia].SUBTITLE + '</h4>' +
                    '<p class="content-card">' + dataMats[materia].DESCRIPTION + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>');

                jQuery('#' + idMat).css({
                    'background': 'linear-gradient(0deg, rgba(23, 23, 23, 0.47), rgba(23, 23, 23, 0.47)), url(' + dataMats[materia].IMAGEGRID + ') no-repeat center'
                })
            }
            openMat();
        }

        function loadDataMat(matSelected) {
            jQuery('.hero-pop').css({
                'background': 'linear-gradient(178.94deg, rgba(170, 170, 170, 0) 1.56%, #303C41 90.44%), url(' + dataMats[matSelected].IMAGEHERO + ') center no-repeat'
            });
            jQuery('.title-mat').html(dataMats[matSelected].TITLE);
            jQuery('#sectionsMat').html('');
            var activitysMats = dataMats[matSelected].ACTIVITYS;
            var numberSlider = 1;
            for (var activity in activitysMats) {
                jQuery('#sectionsMat').html(
                    jQuery('#sectionsMat').html() +
                    '<div class="section-mat">' +
                    '<div class="section-content-activity">' +
                    '<div class="center-info-activity" >' +
                    '<div class="content-slider-activity" id="slideN' + numberSlider + '"></div>' +
                    '<div class="bar-buttons-images" id="barButtons' + numberSlider + '"></div>' +
                    '<div class="content-info-activity" id="COOA' + numberSlider + '">' +
                    '<p class="title-activity">' + activitysMats[activity].TITLE + '</p>' +
                    '<p class="description-activity">' + activitysMats[activity].DESCRIPTION + '</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="section-reflexion-activity">' +
                    '<h3 class="title-reflexion">REFLEXION</h3>' +
                    '<p class="reflexion-activity">' + activitysMats[activity].REFLEXION + '</p>' +
                    '</div>' +
                    '</div>'
                );

                var imagesinSlider = activitysMats[activity].IMAGES;
                var imageSlider = 1;
                var idImage = '';
                var arrayidImages = [];
                for (var image in imagesinSlider) {
                    idImage = numberSlider + 'idIMG' + imageSlider;
                    jQuery('#slideN' + numberSlider).html(jQuery('#slideN' + numberSlider).html() +
                        '<div class="silde-image-activity" id="' + idImage + '">' +
                        '<a class="button-openImage" href="' + imagesinSlider[image] + '">' +
                        '<img class="icon-open-image" src="./show.svg">' +
                        '</a>' +
                        '<img class="image-activity" src="' + imagesinSlider[image] + '" alt="">' +
                        '</div>'
                    );
                    imageSlider++;
                    arrayidImages.push(idImage);
                };

                console.log(arrayidImages);

                jQuery('#barButtons' + numberSlider).html(jQuery('#barButtons' + numberSlider).html() +
                    '<a class="buttons-images button-previous" href="#' + arrayidImages[1] + '"><</a>' +
                    '<a class="buttons-images button-next" href="#' + arrayidImages[0] + '">></a>'
                );

                jQuery('.buttons-images').click(function (e) {
                    var classButton = jQuery(this).attr('class').split(' ')[1];
                    nowId = jQuery(this).attr('href');
                    if (classButton == 'button-next') {
                        var indexSlide = nowId.substring(1, 2);
                        var indexImage = nowId.substring(7, nowId.length);
                        indexImage = parseInt(indexImage);
                        indexImage++;
                        indexImage = indexImage.toString();
                        var newIdNext = '#' + indexSlide + 'idIMG' + indexImage;
                        if (jQuery(newIdNext).html()) {
                            jQuery(this).attr('href', newIdNext);
                            jQuery(this).prev('.button-previous').attr('href', nowId);
                        }

                    } else {
                        var indexSlide = nowId.substring(1, 2);
                        var indexImage = nowId.substring(7, nowId.length);
                        indexImage = parseInt(indexImage);
                        indexImage--;
                        indexImage = indexImage.toString();
                        var newIdPrev = '#' + indexSlide + 'idIMG' + indexImage;
                        if (jQuery(newIdPrev).html()) {
                            jQuery(this).attr('href', newIdPrev);
                            jQuery(this).next('.button-next').attr('href', nowId);
                            // console.log(nowId)
                        }
                    }

                })

                // var indexButton = 1;
                // for (var idButton in arrayidImages) {
                //     jQuery('#barButtons' + numberSlider).html(jQuery('#barButtons' + numberSlider).html() +
                //         '<a class="buttons-images" href="#' + arrayidImages[idButton] + '">' + indexButton + '</a>'
                //     );
                //     indexButton++;
                // }



                var repoLink = activitysMats[activity].GITREPO;
                if (typeof repoLink !== 'undefined') {

                        '<a class="button-code" href="' + repoLink.link + '" target="_blank">' +
                        'CODE IN GITHUB' +
                        '</a>'
                    );
                }

                openImage();
                numberSlider++;
            }
        }

        function openMat() {
            jQuery('.button-open-math').click(function () {
                jQuery('.pop-up-materias').scrollTop(0);
                var matSelected = jQuery(this).attr('data-value');
                loadDataMat(matSelected);

                jQuery('.pop-up-materias').css({
                    'transform': 'translateY(0%)'
                })
                popMat = 1;
                jQuery('.close-popup').css({
                    'visibility': 'visible',
                    'opacity': '1'
                })
            })
        }

        function closePopUP() {
            jQuery('.close-popup').click(function () {
                jQuery('.pop-up-materias').css({
                    'transform': 'translateY(-101%)'
                })
                popMat = 0;
                jQuery('.close-popup').css({
                    'visibility': 'hidden',
                    'opacity': '0'
                })
            });

            jQuery(document).keyup(function (e) {
                if (e.which == 27 && popImage == 0) {
                    jQuery('.pop-up-materias').css({
                        'transform': 'translateY(-101%)'
                    })
                    popMat = 0;
                }

                if (e.which == 27 && popImage == 1) {
                    jQuery('.pop-up-image').css({
                        'visibility': 'hidden',
                        'opacity': '0'
                    });
                    popImage = 0;
                }
            });
        }

        function openImage() {
            jQuery('.button-openImage').click(function (e) {
                e.preventDefault();
                var linkImageSelected = jQuery(this).attr("href");
                jQuery('.image-pop-up').attr("src", linkImageSelected);

                jQuery('.pop-up-image').css({
                    'visibility': 'visible',
                    'opacity': '1'
                });
                popImage = 1;
            })
        }

        function closePopUPImage() {
            jQuery('.pop-up-image').click(function () {
                jQuery('.pop-up-image').css({
                    'visibility': 'hidden',
                    'opacity': '0'
                });
                popImage = 0;
            });
        }

            var scriptNew = document.createElement('script');
            scriptNew.setAttribute('src', src);
            return scriptNew;

        function events() {
            jQuery(window).scroll(function () {
                var scroll = jQuery(window).scrollTop();
                if (scroll >= 215) {
                    jQuery('.header').css({
                        'transform': 'translateY(0)'
                    });
                } else {
                    jQuery('.header').css({
                        'transform': 'translateY(-100%)'
                    });
                }
            })
        }

        function spinner() {

            jQuery('.wrapper-spinner').animate({
                'top': '-100%',
            }, 2000);

            setTimeout(function () {
                jQuery('.circle1').children('circle').css({
                    'animation': 'initial'
                });
                jQuery('.circle2').children('circle').css({
                    'animation': 'initial'
                });
                jQuery('.triangle').css({
                    'animation': 'initial'
                });
                jQuery('.triangle').children('path').css({
                    'animation': 'initial'
                });
            }, 2000)
        }
